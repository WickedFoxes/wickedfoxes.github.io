<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/styles.css">
        <title>프리코네 6성 개화 도우미</title>
    </head>
    <body>  
        <!--Tittle-->
        <header>
            <!-- Main Tittle -->
            <div id="tittle-text">
                <h1>프린세스 커넥트! Re:Dive</h1>
                <h2>6성 개화 도우미</h2>
            </div>
            <!--<img src="priconne-images/tittle.webp">-->
            <!-- Navigation -->
            <div id="navigation-bar">
                <button id="navigation-MP-calculator" type="button" onclick="MP_calculator_hide(); location.href='#container-MP-calculator';" >메모리 피스 계산기</button>
                <button id="navigation-pure-MP-calculator" type="button" onclick="pure_MP_calculator_hide(); location.href='#container-pure-MP-calculator';">퓨어 메모리 피스 계산기</button>
                <button id="navigation-main-VH" type="button" onclick="main_VH_hide(); location.href='#container-main-VH';"><a>메인 베리하드 퀘스트 공략</a></button>
                <button id="navigation-six-star" type="button" onclick="six_quest_hide(); location.href='#container-six-quest';">6성해방퀘스트</button>
            </div>
        </header>
         <!-- main-VH -->
        <section id="container-main-VH" style="display:none">
            <!--Main-VH-Select-Tittle-->
            <div id="main-VH-tittle">
                <!--tittle-->
                <hl>메인 베리하드 퀘스트</hl>
                <!--select-->
                <div class="character-setting" onchange="getVHCharacterView('priconne-images/unit-icon');">
                    <select id="character-main-VH-list-select">
                        <option value="default_character">[캐릭터...]</option>
                        <option value="VH18-1">VH 18-1 | 페코린느</option>
                        <option value="VH18-2">VH 18-2 | 콧코로</option>
                        <option value="VH18-3">VH 18-3 | 캬루</option>
                        <option value="VH19-1">VH 19-1 | 리노</option>
                        <option value="VH19-2">VH 19-2 | 리마</option>
                        <option value="VH19-3">VH 19-3 | 이오</option>
                        <option value="VH20-1">VH 20-1 | 유카리</option>
                    </select>
                    <button onclick="moveVHpage('character-main-VH-list-select','VH');">검색</button>
                    <div id="characer-view">
                        <img id="preset-character-image" src="priconne-images/unit-icon/Placeholder.webp">
                        <label id="preset-character-name-label"></label>
                    </div>
                </div>
            </div>
        </section>
        <!-- six-quest -->
        <section id="container-six-quest" style="display:none">
            <!--Main-VH-Select-Tittle-->
            <div id="six-quest-tittle">
                <!--tittle-->
                <hl>6성 개화 퀘스트</hl>
                <!--select-->
                <div class="character-setting" onchange="getSixCharacterView('priconne-images/unit-icon');">
                    <select id="character-six-list-select">
                         <option value="default_character">[캐릭터...]</option>
                          <option value="VH18-1">페코린느</option>
                          <option value="VH18-2">콧코로</option>
                          <option value="VH18-3">캬루</option>
                          <option value="VH19-1">리노</option>
                          <option value="VH19-2">리마</option>
                          <option value="VH19-3">이오</option>
                          <option value="VH20-1">유카리</option>
                     </select>
                     <button onclick="moveVHpage('character-six-list-select','sixstar');">검색</button>
                      <div id="characer-view">
                           <img id="preset-six-character-image" src="priconne-images/unit-icon/Placeholder.webp">
                           <label id="preset-six-character-name-label"></label>
                     </div>
                 </div>
             </div>
        </section>
         <!-- memory-piece-calculator -->
         <section id="container-MP-calculator" style="display:none">
            <h1>6성 캐릭터 메모리 피스 계산기</h1>
            <div class="character-setting">
                <select id="character-MemoryPeiece-list-select" onchange="getPieceCharacterView();">
                    <option value="default_character">[캐릭터...]</option>
                    <option value="VH18-1">페코린느</option>
                    <option value="VH18-2">콧코로</option>
                    <option value="VH18-3">캬루</option>
                    <option value="VH19-1">리노</option>
                    <option value="VH19-2">리마</option>
                    <option value="VH19-3">이오</option>
                    <option value="VH20-1">유카리</option>
                </select>
                <div id="characer-view">
                    <img id="preset-HD-character-image" src="priconne-images/unit-icon/Placeholder.webp">
                    <label id="preset-HD-character-name-label"></label>
                </div>
            </div>
            <!--페코린느 하드 파밍-->
            <form id="peko_HD_checkbox" style="display: none;" onsubmit="return false;">
                <fieldset>
                    <label><input type="checkbox" name="peko-checkbox">HD 3-1</label>
                    <label><input type="checkbox" name="peko-checkbox">HD 7-1</label>
                    <label><input type="checkbox" name="peko-checkbox">HD 17-1</label>
                    <label><input type="checkbox" name="peko-checkbox">HD 25-1</label>
                    <label><input type="checkbox" name="peko-checkbox">HD 32-1</label>
                </fieldset>
                <fieldset>
                    <label><input type="radio" name="peko-times" value=1>일반</label>
                    <label><input type="radio" name="peko-times" value=2>2배 이벤트</label>
                    <label><input type="radio" name="peko-times" value=3>3배 이벤트</label>
                </fieldset>
                <fieldset>
                    <label><input type='checkbox' name="peko-reset">풀초기화</label>
                    <label><input type='number' id="peko-days">일</label>
                    <button class="calculate" onclick="calculatePiece();">계산</button>
                    <input type="reset">
                </fieldset>
            </form>
            <!--콧코로 하드 파밍-->
            <form id="koko_HD_checkbox" style="display: none;" onsubmit="return false;">
                <fieldset>
                    <label><input type="checkbox" name="koko-checkbox">HD 1-1</label>
                    <label><input type="checkbox" name="koko-checkbox">HD 4-1</label>
                    <label><input type="checkbox" name="koko-checkbox">HD 13-1</label>
                    <label><input type="checkbox" name="koko-checkbox">HD 23-1</label>
                    <label><input type="checkbox" name="koko-checkbox">HD 29-1</label>
                </fieldset>
                <fieldset>
                    <label><input type="radio" name="koko-times" value=1>일반</label>
                    <label><input type="radio" name="koko-times" value=2>2배 이벤트</label>
                    <label><input type="radio" name="koko-times" value=3>3배 이벤트</label>
                </fieldset>
                <fieldset>
                    <label><input type='checkbox' name="koko-reset">풀초기화</label>
                    <label><input type='number' id="koko-days">일</label>
                    <button class="calculate" onclick="calculatePiece();">계산</button>
                    <input type="reset">
                </fieldset>
            </form>
            <!--캬루 던전 파밍-->
            <form id="karyl_HD_checkbox" style="display: none;" onsubmit="return false;"> 
                <fieldset>
                    <label><input type="radio" name="karyl-place" value=0.375>운해의 산맥</label>
                    <label><input type="radio" name="karyl-place" value=1.25>밀림의 거목</label>
                    <label><input type="radio" name="karyl-place" value=1.875>절벽의 유적</label>
                    <label><input type="radio" name="karyl-place" value=2.5>창해의 고탑</label>
                    <label><input type="radio" name="karyl-place" value=3.125>독기의 암룡</label>
                </fieldset>
                <fieldset>
                    <label><input type="radio" name="karyl-times" value=1.0>일반</label>
                    <label><input type="radio" name="karyl-times" value=2.0>데일리 쥬얼 팩</label>
                </fieldset>
                <fieldset>
                    <label><input type='number' id="karyl-days">일</label>
                    <button class="calculate" onclick="calculatePiece();">계산</button>
                    <input type="reset">
                </fieldset>
            </form>
            <!--리노 아레나 파밍-->
            <form id="rino_HD_checkbox" style="display: none;" onsubmit="return false;">
                <fieldset>
                    <label>시간 보상<input type="number" id="rino-timecoin"></label>
                    <label>일<input type='number' id="rino-days"></label>
                    <button class="calculate" onclick="calculatePiece();">계산</button>
                    <input type="reset">
                </fieldset>
            </form>
            <form id="rima_HD_checkbox" style="display: none;" onsubmit="return false;">
                <fieldset>
                    <label><input type="checkbox" name="rima-checkbox" value="HD 3-2">HD 3-1</label>
                    <label><input type="checkbox" name="rima-checkbox" value="HD 11-1">HD 7-1</label>
                    <label><input type="checkbox" name="rima-checkbox" value="HD 20-1">HD 17-1</label>
                    <label><input type="checkbox" name="rima-checkbox" value="HD 27-1">HD 25-1</label>
                </fieldset>
                <fieldset>
                    <label><input type="radio" name="rima-times" value=1>일반</label>
                    <label><input type="radio" name="rima-times" value=2>2배 이벤트</label>
                    <label><input type="radio" name="rima-times" value=3>3배 이벤트</label>
                </fieldset>
                <fieldset>
                    <label><input type='checkbox' name="rima-reset" value="reset">풀초기화</label>
                    <label><input type='number' id="rima-days">일</label>
                    <button class="calculate" onclick="calculatePiece();">계산</button>
                    <input type="reset">
                </fieldset>
            </form>
            <!--이오 클랜전 파밍-->
            <div id="io_HD_checkbox" style="display: none;" onsubmit="return false;">
                <fieldset>
                    <label><input type="radio" name="io-rank" value=5000>1위~50위</label>
                    <label><input type="radio" name="io-rank" value=4000>151위~300위</label>
                    <label><input type="radio" name="io-rank" value=4500>51위~150위</label>
                    <label><input type="radio" name="io-rank" value=3500>301위~700위</label>
                    <label><input type="radio" name="io-rank" value=3000>701위~1300위</label>
                    <label><input type="radio" name="io-rank" value=2500>1301위~2500위</label>
                    <label><input type="radio" name="io-rank" value=2000>2501위~4000위</label>
                    <label><input type="radio" name="io-rank" value=1500>4001위~6000위</label>
                    <label><input type="radio" name="io-rank" value=1000>6001위~10000위</label>
                </fieldset>
                <fieldset>
                    <label>토벌 회차<input type='number' id="io-stage"></label>
                </fieldset>
                <fieldset>
                    <label>클랜전 참여 횟수(달)<input type='number' id="io-clearnum"></label>
                    <button class="calculate" onclick="calculatePiece();">계산</button>
                    <input type="reset">
                </fieldset>
            </div>
            <!--유카리 던전 파밍-->
            <div id="yukari_HD_checkbox" style="display: none;" onsubmit="return false;">
                <fieldset>
                    <label><input type="radio" name="yukari-place" value=0.375>운해의 산맥</label>
                    <label><input type="radio" name="yukari-place" value=1.25>밀림의 거목</label>
                    <label><input type="radio" name="yukari-place" value=1.875>절벽의 유적</label>
                    <label><input type="radio" name="yukari-place" value=2.5>창해의 고탑</label>
                    <label><input type="radio" name="yukari-place" value=3.125>독기의 암룡</label>
                </fieldset>
                <fieldset>
                    <label><input type="radio" name="yukari-times" value=1>일반</label>
                    <label><input type="radio" name="yukari-times" value=2>데일리 쥬얼 팩</label>
                </fieldset>
                <fieldset>
                    <label><input type='number' id="yukari-days">일</label>
                    <button class="calculate" onclick="calculatePiece();">계산</button>
                    <input type="reset">
                </fieldset>
            </div>
            <div id="MP-calculate-result" style="display: none;">
                <table>
                    <tr>
                        <th>일</th>
                        <td id="MP-days"></td>
                        <td><button onclick="addTotalDays_piece();">추가</button></td>
                    </tr>
                    <tr>
                        <th>피스량</th>
                        <td id="MP-num"></td>
                        <td><button onclick="addTotalNum_piece();">추가</button></td>
                    </tr>
                    <tr>
                        <th>소비 쥬얼량</th>
                        <td id="MP-jewelnum"></td>
                        <td><button onclick="addTotaljewel_piece();">추가</button></td>
                    </tr>
                </table>
            </div>
        </section>
        <!-- pure-memory-piece-calculator -->
        <section id="container-pure-MP-calculator" style="display:none">
            <h1>6성 캐릭터 퓨어 메모리 피스 계산기</h1>
            <div class="character-setting">
                <select id="character-PureMemoryPeiece-list-select" onchange="getPurePieceCharacterView();">
                    <option value="default_character">[캐릭터...]</option>
                    <option value="VH18-1">페코린느</option>
                    <option value="VH18-2">콧코로</option>
                    <option value="VH18-3">캬루</option>
                    <option value="VH19-1">리노</option>
                    <option value="VH19-2">리마</option>
                    <option value="VH19-3">이오</option>
                    <option value="VH20-1">유카리</option>
                </select>
                <div id="characer-view">
                    <img id="preset-pure-HD-character-image" src="priconne-images/unit-icon/Placeholder.webp">
                    <label id="preset-pure-HD-character-name-label"></label>
                </div>
            </div>
            <form id="pure-character-box" onsubmit="return false;">
                <fieldset>
                    <label><input type="radio" name="pure-character-times" value=1>일반</label>
                    <label><input type="radio" name="pure-character-times" value=2>2배 이벤트</label>
                </fieldset>
                <fieldset>
                    <label><input type='checkbox' name="pure-character-reset">풀초기화</label>
                    <label><input type='number' id="pure-character-days">일</label>
                    <button class="calculate" onclick="calculatePurePiece();">계산</button>
                    <input type="reset">
                </fieldset>
            </form>
            <div id="PMP-calculate-result" style="display: none;">
                <table>
                    <tr>
                        <th>일</th>
                        <td id="PMP-days"></td>
                        <td><button onclick="addTotalDays_pure();">추가</button></td>
                    </tr>
                    <tr>
                        <th>피스량</th>
                        <td id="PMP-num"></td>
                        <td><button onclick="addTotalNum_pure();">추가</button></td>
                    </tr>
                    <tr>
                        <th>소비 쥬얼량</th>
                        <td id="PMP-jewelnum"></td>
                        <td><button onclick="addTotaljewel_pure();">추가</button></td>
                    </tr>
                </table>
            </div>
        </section>
        <!--total piece&jewel list-->
        <section id="container-total-list" style="display:none">
            <form onsubmit="return false;">
                <table>
                    <caption>결과값</caption>
                    <tr>
                        <th>일</th>
                        <td><label><input type="number" id="total-days" value=0></label></td>
                    </tr>
                    <tr>
                        <th>메모리피스</th>
                        <td><label>전체: <input type='number' id="piece-total-num" value=0></label></td>
                        <td><label>페코린느: <input type='number' id="piece-peko-total-num" value=0></label></td>
                        <td><label>콧코로: <input type='number' id="piece-koko-total-num" value=0></label></td>
                        <td><label>캬루: <input type="number" id="piece-karyl-total-num" value=0></input></label></td>
                        <td><label>라노: <input type="number" id="piece-rino-total-num" value=0></input></label></td>
                        <td><label>라마: <input type="number" id="piece-rima-total-num" value=0></input></label></td>
                        <td><label>이오: <input type="number" id="piece-io-total-num" value=0></input></label></td>
                        <td><label>유카리: <input type="number" id="piece-yukari-total-num" value=0></input></label></td>
                    </tr>
                    <tr>
                        <th>퓨어메모리피스</th>
                        <td><label>전체: <input type='number' id="pure-total-num" value=0></label></td>
                        <td><label>페코린느: <input type='number' id="pure-peko-total-num" value=0></label></td>
                        <td><label>콧코로: <input type='number' id="pure-koko-total-num" value=0></label></td>
                        <td><label>캬루: <input type="number" id="pure-karyl-total-num" value=0></input></label></td>
                        <td><label>라노: <input type="number" id="pure-rino-total-num" value=0></input></label></td>
                        <td><label>라마: <input type="number" id="pure-rima-total-num" value=0></input></label></td>
                        <td><label>이오: <input type="number" id="pure-io-total-num" value=0></input></label></td>
                        <td><label>유카리: <input type="number" id="pure-yukari-total-num" value=0></input></label></td>
                    </tr>
                    <tr>
                        <th>소비 쥬얼량</th>
                        <td><input type="number" id="total-jewelnum" value=0></td>
                    </tr>
                    <tr><td><input type="reset"></td></tr>
                </table>
            </form>
        </section>
        <!-- Script -->
        <script src="js/scripts.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script id="cosmosfarm-comments-script" type="text/javascript" src="https://plugin.cosmosfarm.com/comments.js"></script>
    </body>
</html>
